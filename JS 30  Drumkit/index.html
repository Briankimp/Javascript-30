<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Drum Kit</title>

</head>
<body>

    <div class="keys">
        <div data-key ="25" class="key">
            <kbd>D</kbd>
            <span class="sound"> boom</span>
        </div>

        <div data-key ="35" class="key">
            <kbd>R</kbd>
            <span class="sound">clap</span>
        </div>

        <div data-key ="45" class="key">
            <kbd>M</kbd>
            <span class="sound"> hihat</span>
        </div>

        <div data-key ="55" class="key">
            <kbd>F</kbd>
            <span class="sound"> kick</span>
        </div>

        <div data-key ="65" class="key">
            <kbd>S</kbd>
            <span class="sound"> openhat</span>
        </div>

        <div data-key ="75" class="key">
            <kbd>L</kbd>
            <span class="sound"> ride</span>
        </div>

        <div data-key ="85" class="key">
            <kbd>T</kbd>
            <span class="sound"> snare</span>
        </div>

       
        <div data-key ="95" class="key">
            <kbd>D</kbd>
            <span class="sound"> tink</span>
        </div>

        <div data-key ="98" class="key">
            <kbd>M</kbd>
            <span class="sound"> tom</span>
        </div>
        
        <audio data-key="25" src="Audio/sounds/boom.wav"></audio>
        <audio data-key="35" src="Audio/sounds/clap.wav"></audio>
        <audio data-key="45" src="Audio/sounds/hihat.wav"></audio>
        <audio data-key="55" src="Audio/sounds/kick.wav"></audio>
        <audio data-key="65" src="Audio/sounds/openhat.wav"></audio>
        <audio data-key="75" src="Audio/sounds/ride.wav"></audio>
        <audio data-key="85" src="Audio/sounds/snare.wav"></audio>
        <audio data-key="95" src="Audio/sounds/tink.wav"></audio>
        <audio data-key="98" src="Audio/sounds/tom.wav"></audio>
        
    </div>
    
    <script>
        window.addEventListener('keydown' , function(e){
            console.log(e);

        });
    </script>
</body>
</html>
