<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Sequence Detection</title>
    <script type="text/javascript" src="cornify.js"></script>
  
  </head>
  <body>

    <h5 class="instruct"> Hey, Type the key sequence Brian see what happens</h5>
    <script>

        const pressed =[];
        const secretCode = 'brian';

        window.addEventListener('keyup', (e) => {
            console.log(e.key);
            pressed.push(e.key);
            pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
           if (pressed.join('').includes(secretCode)){
            console.log('Code Activated');
            cornify_add();
           }
            console.log(pressed);
        });
    </script>
  </body>
</html>
